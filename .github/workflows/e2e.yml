# .github/workflows/e2e.yml
name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: E2E Tests (${{ matrix.project }}, shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
        project: [chromium, mobile-chrome]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: family_planner_test
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm exec playwright --version | head -n1)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Run database migrations
        run: pnpm e2e:db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5434/family_planner_test

      - name: Run E2E tests
        run: pnpm e2e:run --project=${{ matrix.project }} --shard=${{ matrix.shard }}/4
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5434/family_planner_test
          BETTER_AUTH_SECRET: test-secret-for-e2e-testing-only-32chars
          BETTER_AUTH_URL: http://localhost:3000
          NEXT_PUBLIC_BETTER_AUTH_URL: http://localhost:3000
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}-shard-${{ matrix.shard }}
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts-${{ matrix.project }}-shard-${{ matrix.shard }}
          path: |
            e2e/test-results/
            e2e/snapshots/
          retention-days: 7

  merge-reports:
    name: Merge E2E Reports
    needs: e2e
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download all shard reports
        uses: actions/download-artifact@v4
        with:
          path: playwright-reports
          pattern: playwright-report-*
          merge-multiple: true

      - name: Merge reports
        run: pnpm exec playwright merge-reports --reporter=html ./playwright-reports

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 14
