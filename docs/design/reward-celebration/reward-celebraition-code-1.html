<!doctype html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Family Planner - Task Complete</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13ec92",
              "background-light": "#f6f8f7",
              "background-dark": "#10221a",
              "card-dark": "#162e24", // Slightly lighter than background-dark for cards
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      /* Custom styles for static confetti shapes to simulate the moment */
      .confetti-piece {
        position: absolute;
        opacity: 0.7;
      }
      .triangle {
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 16px solid;
      }
      .circle {
        border-radius: 50%;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display relative flex h-screen w-full flex-col items-center justify-center overflow-hidden text-[#111815] transition-colors duration-200 dark:text-white"
  >
    <!-- Decorative Static Confetti Layer (Simulating the animation) -->
    <div class="pointer-events-none absolute inset-0 z-0 overflow-hidden">
      <!-- Various shapes scattered -->
      <div
        class="confetti-piece bg-primary top-[15%] left-[20%] h-4 w-4 rotate-45 rounded-sm"
      ></div>
      <div
        class="confetti-piece top-[25%] left-[80%] h-3 w-3 rounded-full bg-blue-400"
      ></div>
      <div
        class="confetti-piece top-[10%] left-[50%] h-2 w-5 -rotate-12 bg-yellow-400"
      ></div>
      <div
        class="confetti-piece top-[70%] left-[10%] h-3 w-3 rotate-12 rounded-sm bg-red-400"
      ></div>
      <div
        class="confetti-piece top-[80%] left-[85%] h-4 w-4 rounded-full bg-purple-400"
      ></div>
      <div
        class="confetti-piece bg-primary top-[60%] left-[90%] h-6 w-2 rotate-90"
      ></div>
      <!-- More shapes -->
      <div
        class="confetti-piece triangle top-[30%] left-[15%] rotate-[30deg] border-b-orange-400"
      ></div>
      <div
        class="confetti-piece top-[20%] left-[70%] h-3 w-3 rotate-[60deg] rounded-sm bg-pink-400"
      ></div>
      <div
        class="confetti-piece border-primary top-[85%] left-[30%] h-4 w-4 rounded-full border-2"
      ></div>
      <div
        class="confetti-piece top-[40%] left-[5%] h-2 w-2 rotate-45 bg-blue-500"
      ></div>
      <div
        class="confetti-piece top-[15%] left-[92%] h-6 w-3 -rotate-45 bg-yellow-300"
      ></div>
    </div>
    <!-- Main Modal / Card -->
    <main class="relative z-10 w-full max-w-md p-4">
      <div
        class="dark:bg-card-dark flex flex-col items-center overflow-hidden rounded-2xl border border-slate-100 bg-white shadow-[0_20px_60px_-15px_rgba(0,0,0,0.15)] dark:border-slate-800 dark:shadow-[0_20px_60px_-15px_rgba(0,0,0,0.5)]"
      >
        <!-- Avatar Section with Glow -->
        <div class="relative pt-10 pb-6">
          <div
            class="pointer-events-none absolute inset-0 flex items-center justify-center"
          >
            <div class="bg-primary/20 h-32 w-32 rounded-full blur-xl"></div>
          </div>
          <div
            class="border-primary dark:bg-card-dark relative flex h-28 w-28 items-center justify-center rounded-full border-4 bg-white p-1 shadow-[0_0_20px_rgba(19,236,146,0.4)]"
          >
            <div
              class="h-full w-full rounded-full bg-cover bg-center bg-no-repeat"
              data-alt="Portrait of Alex smiling"
              style="
                background-image: url(&quot;https://lh3.googleusercontent.com/aida-public/AB6AXuBbjOSYZ4BaYe6_1fbmNrXHIllhWHNtNqTwNx_F_l55AXdPaJSpNgq0TFnZq4nPEFc7DC25QSTSxe9NOb8z2e1MHvFC8pxWhVR19WqEcj6EZJ1UKVxyCNwipY_iX7VxperHdQrxCA6vqdapBuN4IrcpF6dKqvI4BO5i-mTQGWcf0DVNC8_wnoHcN1bApBOXmxMtV5Hjx9row3puKmqlzepw77-RHQiKTEpR48WeaK7FVusgk1kLYjs6LABPjeZ4Ho0b7kdIh07IybE&quot;);
              "
            ></div>
            <!-- Success Checkmark Badge -->
            <div
              class="bg-primary dark:border-card-dark absolute -right-2 -bottom-2 flex items-center justify-center rounded-full border-4 border-white p-2 text-[#10221a] shadow-lg"
            >
              <span class="material-symbols-outlined text-2xl font-bold"
                >check</span
              >
            </div>
          </div>
        </div>
        <!-- Text Content -->
        <div class="w-full px-8 text-center">
          <h1
            class="pb-2 text-3xl leading-tight font-bold tracking-tight text-[#111815] dark:text-white"
          >
            Great Job, Alex!
          </h1>
          <p
            class="text-lg leading-normal font-normal text-slate-500 dark:text-slate-400"
          >
            You just crushed it.
          </p>
          <div
            class="mt-2 inline-flex items-center gap-2 rounded-lg bg-slate-100 px-3 py-1 text-sm font-medium text-slate-600 dark:bg-slate-800 dark:text-slate-300"
          >
            <span class="material-symbols-outlined text-lg"
              >dishwasher_gen</span
            >
            <span>Empty the Dishwasher</span>
          </div>
        </div>
        <!-- Stats / Reward Section -->
        <div class="w-full px-6 py-8">
          <div
            class="dark:to-card-dark group relative flex items-center justify-between overflow-hidden rounded-xl border border-slate-100 bg-gradient-to-br from-[#f0f4f3] to-white p-6 dark:border-slate-700/50 dark:from-[#13261f]"
          >
            <!-- Subtle background decoration in card -->
            <div
              class="pointer-events-none absolute -top-6 -right-6 rotate-12 text-slate-200 opacity-50 dark:text-slate-800/30"
            >
              <span class="material-symbols-outlined fill-1 text-[120px]"
                >stars</span
              >
            </div>
            <div class="z-10 flex flex-col gap-1">
              <span
                class="text-sm font-medium tracking-wider text-slate-500 uppercase dark:text-slate-400"
                >Total Stars</span
              >
              <div class="flex items-baseline gap-1">
                <span class="text-4xl font-bold text-[#111815] dark:text-white"
                  >125</span
                >
                <span class="text-sm font-medium text-slate-400">stars</span>
              </div>
            </div>
            <div class="z-10 flex flex-col items-end gap-1">
              <div
                class="flex items-center gap-1 rounded-lg border border-slate-100 bg-white px-3 py-2 shadow-sm dark:border-slate-700 dark:bg-slate-800"
              >
                <span
                  class="material-symbols-outlined text-primary fill-1 text-2xl"
                  >star</span
                >
                <span class="text-primary text-xl font-bold">+5</span>
              </div>
              <span class="text-xs text-slate-400">Task Reward</span>
            </div>
          </div>
        </div>
        <!-- Action Button Area -->
        <div class="flex w-full flex-col gap-4 px-6 pb-6">
          <button
            class="bg-primary group flex h-14 w-full items-center justify-center gap-2 rounded-xl text-lg font-bold text-[#10221a] shadow-[0_4px_14px_rgba(19,236,146,0.4)] transition-all hover:bg-[#0fdc85] active:scale-[0.98]"
          >
            <span>Awesome!</span>
            <span
              class="material-symbols-outlined transition-transform group-hover:translate-x-1"
              >arrow_forward</span
            >
          </button>
        </div>
        <!-- Auto-dismiss Progress Bar -->
        <div class="relative h-1.5 w-full bg-slate-100 dark:bg-slate-800">
          <div
            class="absolute top-0 left-0 h-full w-full origin-left animate-[shrink_5s_linear_forwards] bg-slate-300 dark:bg-slate-600"
            style="width: 100%"
          ></div>
        </div>
        <div class="w-full bg-slate-50 pb-2 text-center dark:bg-[#13261f]">
          <span
            class="text-[10px] font-medium tracking-widest text-slate-400 uppercase"
            >Auto-closing in 5s</span
          >
        </div>
      </div>
      <!-- Contextual Close Button (Outside Card) -->
      <div class="mt-6 flex justify-center">
        <button
          class="flex items-center gap-2 text-sm font-medium text-slate-400 transition-colors hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300"
        >
          <span class="material-symbols-outlined text-lg">close</span>
          <span>Dismiss</span>
        </button>
      </div>
    </main>
    <style>
      /* Animation keyframe for the progress bar simulation */
      @keyframes shrink {
        from {
          width: 100%;
        }
        to {
          width: 0%;
        }
      }

      /* Simulating the fill of stars */
      .fill-1 {
        font-variation-settings:
          "FILL" 1,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
  </body>
</html>
