<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wall Hub - Task Complete</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec92",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221a",
                        "card-dark": "#162e24", // Slightly lighter than background-dark for cards
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles for static confetti shapes to simulate the moment */
        .confetti-piece {
            position: absolute;
            opacity: 0.7;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 16px solid;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111815] dark:text-white transition-colors duration-200 overflow-hidden relative h-screen w-full flex flex-col items-center justify-center">
<!-- Decorative Static Confetti Layer (Simulating the animation) -->
<div class="absolute inset-0 pointer-events-none overflow-hidden z-0">
<!-- Various shapes scattered -->
<div class="confetti-piece w-4 h-4 bg-primary rounded-sm top-[15%] left-[20%] rotate-45"></div>
<div class="confetti-piece w-3 h-3 bg-blue-400 rounded-full top-[25%] left-[80%]"></div>
<div class="confetti-piece w-5 h-2 bg-yellow-400 top-[10%] left-[50%] -rotate-12"></div>
<div class="confetti-piece w-3 h-3 bg-red-400 rounded-sm top-[70%] left-[10%] rotate-12"></div>
<div class="confetti-piece w-4 h-4 bg-purple-400 rounded-full top-[80%] left-[85%]"></div>
<div class="confetti-piece w-2 h-6 bg-primary top-[60%] left-[90%] rotate-90"></div>
<!-- More shapes -->
<div class="confetti-piece triangle border-b-orange-400 top-[30%] left-[15%] rotate-[30deg]"></div>
<div class="confetti-piece w-3 h-3 bg-pink-400 rounded-sm top-[20%] left-[70%] rotate-[60deg]"></div>
<div class="confetti-piece w-4 h-4 border-2 border-primary rounded-full top-[85%] left-[30%]"></div>
<div class="confetti-piece w-2 h-2 bg-blue-500 top-[40%] left-[5%] rotate-45"></div>
<div class="confetti-piece w-3 h-6 bg-yellow-300 top-[15%] left-[92%] -rotate-45"></div>
</div>
<!-- Main Modal / Card -->
<main class="relative z-10 w-full max-w-md p-4">
<div class="bg-white dark:bg-card-dark rounded-2xl shadow-[0_20px_60px_-15px_rgba(0,0,0,0.15)] dark:shadow-[0_20px_60px_-15px_rgba(0,0,0,0.5)] border border-slate-100 dark:border-slate-800 flex flex-col items-center overflow-hidden">
<!-- Avatar Section with Glow -->
<div class="pt-10 pb-6 relative">
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="w-32 h-32 rounded-full bg-primary/20 blur-xl"></div>
</div>
<div class="relative w-28 h-28 p-1 rounded-full border-4 border-primary shadow-[0_0_20px_rgba(19,236,146,0.4)] bg-white dark:bg-card-dark flex items-center justify-center">
<div class="w-full h-full rounded-full bg-center bg-no-repeat bg-cover" data-alt="Portrait of Alex smiling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBbjOSYZ4BaYe6_1fbmNrXHIllhWHNtNqTwNx_F_l55AXdPaJSpNgq0TFnZq4nPEFc7DC25QSTSxe9NOb8z2e1MHvFC8pxWhVR19WqEcj6EZJ1UKVxyCNwipY_iX7VxperHdQrxCA6vqdapBuN4IrcpF6dKqvI4BO5i-mTQGWcf0DVNC8_wnoHcN1bApBOXmxMtV5Hjx9row3puKmqlzepw77-RHQiKTEpR48WeaK7FVusgk1kLYjs6LABPjeZ4Ho0b7kdIh07IybE");'></div>
<!-- Success Checkmark Badge -->
<div class="absolute -bottom-2 -right-2 bg-primary text-[#10221a] rounded-full p-2 border-4 border-white dark:border-card-dark flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined font-bold text-2xl">check</span>
</div>
</div>
</div>
<!-- Text Content -->
<div class="px-8 text-center w-full">
<h1 class="text-[#111815] dark:text-white tracking-tight text-3xl font-bold leading-tight pb-2">Great Job, Alex!</h1>
<p class="text-slate-500 dark:text-slate-400 text-lg font-normal leading-normal">You just crushed it.</p>
<div class="mt-2 inline-flex items-center gap-2 px-3 py-1 bg-slate-100 dark:bg-slate-800 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-lg">dishwasher_gen</span>
<span>Empty the Dishwasher</span>
</div>
</div>
<!-- Stats / Reward Section -->
<div class="w-full px-6 py-8">
<div class="bg-gradient-to-br from-[#f0f4f3] to-white dark:from-[#13261f] dark:to-card-dark border border-slate-100 dark:border-slate-700/50 rounded-xl p-6 flex items-center justify-between relative overflow-hidden group">
<!-- Subtle background decoration in card -->
<div class="absolute -right-6 -top-6 text-slate-200 dark:text-slate-800/30 opacity-50 rotate-12 pointer-events-none">
<span class="material-symbols-outlined text-[120px] fill-1">stars</span>
</div>
<div class="flex flex-col gap-1 z-10">
<span class="text-slate-500 dark:text-slate-400 text-sm font-medium uppercase tracking-wider">Total Stars</span>
<div class="flex items-baseline gap-1">
<span class="text-4xl font-bold text-[#111815] dark:text-white">125</span>
<span class="text-sm text-slate-400 font-medium">stars</span>
</div>
</div>
<div class="flex flex-col items-end gap-1 z-10">
<div class="flex items-center gap-1 bg-white dark:bg-slate-800 shadow-sm rounded-lg px-3 py-2 border border-slate-100 dark:border-slate-700">
<span class="material-symbols-outlined text-primary fill-1 text-2xl">star</span>
<span class="text-primary text-xl font-bold">+5</span>
</div>
<span class="text-xs text-slate-400">Task Reward</span>
</div>
</div>
</div>
<!-- Action Button Area -->
<div class="w-full px-6 pb-6 flex flex-col gap-4">
<button class="w-full h-14 bg-primary hover:bg-[#0fdc85] active:scale-[0.98] transition-all text-[#10221a] text-lg font-bold rounded-xl shadow-[0_4px_14px_rgba(19,236,146,0.4)] flex items-center justify-center gap-2 group">
<span>Awesome!</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
<!-- Auto-dismiss Progress Bar -->
<div class="w-full bg-slate-100 dark:bg-slate-800 h-1.5 relative">
<div class="absolute top-0 left-0 h-full bg-slate-300 dark:bg-slate-600 w-full animate-[shrink_5s_linear_forwards] origin-left" style="width: 100%;"></div>
</div>
<div class="pb-2 w-full text-center bg-slate-50 dark:bg-[#13261f]">
<span class="text-[10px] text-slate-400 font-medium uppercase tracking-widest">Auto-closing in 5s</span>
</div>
</div>
<!-- Contextual Close Button (Outside Card) -->
<div class="mt-6 flex justify-center">
<button class="flex items-center gap-2 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors text-sm font-medium">
<span class="material-symbols-outlined text-lg">close</span>
<span>Dismiss</span>
</button>
</div>
</main>
<style>
        /* Animation keyframe for the progress bar simulation */
        @keyframes shrink {
            from { width: 100%; }
            to { width: 0%; }
        }
        
        /* Simulating the fill of stars */
        .fill-1 {
          font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</body></html>
